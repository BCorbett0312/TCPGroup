<div class="container border-0" style="width: 100%; fixed-top">
  <div class="card my-5">
    <div class="card-body">
      <div style="height: 100%; overflow: scroll" >
        <table class="table table-fixed table-striped table-bordered ">
          <thead class="thead-dark">
          <tr>
            <th class>From</th><th class="col-xs-8">Message</th>
          </tr>
          </thead>
          <tbody >
          <tr *ngFor="let message of messages">
            <td>{{ message.fromUsername }}</td>
            <td>{{ message.body }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
