<div  *ngIf="userService.userIsAuthenticated">
  <div class="container" id="messageBox" style="float: right; width: 70%">
    <div class="input-group" >
      <input #messageField id="messageToClear" type="text" class="form-control" [(ngModel)]="message.body" name="messageBody" placeholder="Please enter a message to send."
             #body = "ngModel">
      <a class="clear" (click)="message.body=null">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
      <div class="input-group-append">
        <button (click)="onSubmit()"  type="button" class="btn btn-dark">Send</button>
      </div>
    </div>
  </div>
</div>
