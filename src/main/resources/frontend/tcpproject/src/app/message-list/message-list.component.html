


  <table class="table table-striped col-9" id="messagelist">
    <thead class="thead-light">
    <tr >
      <th scope="col">From</th>
      <th scope="col">Message</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let message of messageService.getMessages()">
      <td>{{ message.fromUsername }}</td>
      <td>{{ message.body}}</td>
    </tr>
    </tbody>
  </table>
