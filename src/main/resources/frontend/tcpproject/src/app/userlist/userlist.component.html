

<table *ngIf="userService.userIsAuthenticated" id="userList"  class="myuserlist" mdbTable mdbTableScroll scrollY="true" maxHeight="200" bordered="true">
  <thead class ="table-dark bg-dark">
  <h6>Users</h6>
  </thead>
  <tbody>
  <ul class="users">
    <tr *ngFor="let user of userService.getUsers()"
        [class.selected]="user === userService.selectedUser"
        (click)="onUserSelect(user)"><span class="badge">{{user.username | uppercase}}</span>
    </tr>
  </ul>
  </tbody>
</table>
