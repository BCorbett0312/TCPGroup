<table *ngIf="userService.userIsAuthenticated" id="userList" class="table table-fixed  table-striped" style="height:100%; width: 30%">
  <tr style="height:50%; overflow-y: auto">
    <td>
      <h6>Users</h6>

      <ul class="channels">
        <li *ngFor="let user of userService.getUsers()"
            [class.selected]="user === userService.selectedUser"
            (click)="onUserSelect(user)"><span class="badge">{{user.username}}</span>
        </li>
      </ul>
    </td>
  </tr>
</table>
